
<VirtualHost *:443>
    ServerName %SERVER_DNS%

    SSLEngine On
    SSLProxyEngine On
    SSLProtocol All -SSLv2 -SSLv3
    SSLCertificateFile      /opt/open-english/setup/%ENV%/ssl/pp-service.crt
    SSLCertificateKeyFile   /opt/open-english/setup/%ENV%/ssl/pp-service.key
%SSL_CHAIN%    SSLCACertificateFile    /opt/open-english/setup/prod/ssl/openenglish.com.ca
%SSL_CHAIN%    SSLCertificateChainFile /opt/open-english/setup/prod/ssl/openenglish.com.cert

    # Setup a reverse proxy using http, rather than ajp
    ProxyPassReverseCookieDomain .localhost .openenglish.com .pp-service%COOKIE%.openenglish.com
    ProxyPass / http://localhost:8090/
    ProxyPassReverse / http://localhost:8090/

</VirtualHost>
